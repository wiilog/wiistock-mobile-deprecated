<div *ngIf="formConfig && headerConfig"
     scroll-y="true"
     class="page-content">
    <wii-panel-header *ngIf="headerConfig"
                      class="page-header"
                      [transparent]="headerConfig.transparent"
                      [title]="headerConfig.title"
                      [subtitle]="headerConfig.subtitle"
                      [leftIcon]="headerConfig.leftIcon">
    </wii-panel-header>
    <ion-button *ngIf="!edit" class="submit-button larger outline"
                color="primary"
                size="small"
                expand="block"
                (click)="getReference()" [disabled]="disabledAddReference">
        Valider la référence
        <wii-icon name="check.svg"
                  class="button-icon"
                  color="primary">
        </wii-icon>
    </ion-button>
    <wii-form-panel #formPanelComponent
                    *ngIf="formConfig"
                    [body]="formConfig"
                    [isForm]="true"></wii-form-panel>
</div>

<div class="page-footer persisted-page-footer">
    <ion-button class="submit-button larger"
                color="primary"
                size="large"
                expand="full"
                (click)="validate()"
                [disabled]="!edit && disableValidate">
        Valider
        <wii-icon name="check.svg"
                  class="button-icon"
                  color="white">
        </wii-icon>
    </ion-button>
</div>
