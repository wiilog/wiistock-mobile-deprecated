<div *ngIf="formConfig" scroll-y="true" class="page-content">
    <wii-form-panel #formPanelComponent
                    *ngIf="formConfig"
                    [body]="formConfig"
                    [isForm]="true"></wii-form-panel>
</div>

<div class="page-footer">
    <ion-button class="submit-button larger"
                color="primary"
                size="large"
                expand="full"
                (click)="validate()">
        Valider
        <wii-icon name="check.svg"
                  class="button-icon"
                  color="white">
        </wii-icon>
    </ion-button>
</div>
