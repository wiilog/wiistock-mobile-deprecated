<ion-content padding>
    <div class="spinner-container" *ngIf="!hasLoaded">
        <ion-spinner class="main-spinner"></ion-spinner>
        <p class="spinner-text">Chargement...</p>
    </div>
    <ion-title *ngIf="hasLoaded && livraisons && livraisons.length === 0">Aucune livraison<br>Ã  traiter.</ion-title>
    <ion-list *ngIf="hasLoaded && livraisons && livraisons.length > 0">
        <ion-grid>
            <button (click)="goToLivraison(livraison)" class="list" ion-item *ngFor="let livraison of livraisons">
                <ion-row>
                    <ion-col col-6>{{ livraison.numero }}</ion-col>
                    <ion-col class="text-right" col-6>{{ livraison.emplacement }}</ion-col>
                </ion-row>
            </button>
        </ion-grid>
    </ion-list>

</ion-content>
