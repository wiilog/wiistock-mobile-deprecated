<ng-container>
    <div scroll-y="true"
         class="page-content">
        <wii-list-panel *ngIf="listZonesConfig"
                        [body]="listZonesConfig"
                        [boldValues]="listBoldValues">
        </wii-list-panel>
    </div>

    <div class="page-footer persisted-page-footer">
        <ion-button class="submit-button larger"
                    color="primary"
                    size="large"
                    expand="full"
                    (click)="validate()">
            Valider
            <wii-icon name="check.svg"
                      class="button-icon"
                      color="white">
            </wii-icon>
        </ion-button>
    </div>
</ng-container>
