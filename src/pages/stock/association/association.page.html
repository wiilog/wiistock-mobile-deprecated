<ng-container *ngIf="!loading && headerConfig">
    <wii-main-loader [loading]="loading"></wii-main-loader>

    <div class="page-content"
         scroll-y="true"
         *ngIf="!loading">

        <wii-panel-header *ngIf="articlesList.length === 0"
                          [leftIcon]="headerConfig.leftIcon"
                          [title]="headerConfig.title"
                          [subtitle]="headerConfig.subtitle"
                          [info]="headerConfig.info"
                          class="page-header">
        </wii-panel-header>

        <wii-list-panel *ngIf="listBody && articlesList.length > 0"
                        [header]="headerConfig"
                        [body]="listBody"
                        [boldValues]="listBoldValues">
        </wii-list-panel>
    </div>

    <div class="page-footer persisted-page-footer">
        <wii-barcode-scanner #footerScannerComponent
                             [hidden]="loading"
                             [mode]="scannerModeManual"
                             (add)="scan($event[0])">
        </wii-barcode-scanner>

        <ion-button class="submit-button larger"
                    color="primary"
                    size="large"
                    expand="full"
                    (click)="validate()">
            Valider
            <wii-icon name="check.svg"
                      class="button-icon"
                      color="white">
            </wii-icon>
        </ion-button>
    </div>
</ng-container>
