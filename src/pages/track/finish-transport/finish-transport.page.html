<div class="ion-page" *ngIf="transport">
    <div class="page-content">
        <div class="contact">
            <wii-icon name="user.svg" color="black"></wii-icon>
            <div class="contact-infos">
                <b>{{ transport.contact.name }}</b><br>
                <span [innerHTML]="transport.contact.address"></span>
            </div>
        </div>
        <wii-pack-count *ngIf="bodyConfig" #formPanelComponent
                        [title]="'Objets' + (transport.kind === 'delivery' ? 'déposés' : 'collectés')"
                        [packs]="transport.packs"
                        [body]="bodyConfig">
        </wii-pack-count>
    </div>
    <div class="page-footer">
        <ion-button class="larger"
                    color="primary"
                    size="large"
                    expand="full"
                    (click)="onFormSubmit()">
            Terminer la {{ transport.kind === 'delivery' ? 'livraison' : 'collecte' }}
            <wii-icon class="button-icon"
                      name="check.svg"
                      color="white">
            </wii-icon>
        </ion-button>
    </div>
</div>
